<div>
	<div class="volume-speaker">
		<span class="glyphicon" ng-class="{'glyphicon-volume-off': state.isMuted, 'glyphicon-volume-up': !state.isMuted}" ng-click="toggleMute()"></span>
		<div class="volume-detail">
			<span class="glyphicon glyphicon-minus" ng-click="decrementVolume()"></span>
			<span>{{state.volume}}</span>
			<span class="glyphicon glyphicon-plus" ng-click="incrementVolume()"></span>
		</div>
	</div>
	<div class="btn-group" role="group">
		<button type="button" ng-click="previous()" class="btn btn-default glyphicon glyphicon-backward"></button>
		<button type="button" ng-click="play()" class="btn btn-default glyphicon glyphicon-play"></button>
		<button type="button" ng-click="pause()" class="btn btn-default glyphicon glyphicon-pause"></button>
		<button type="button" ng-click="next()" class="btn btn-default glyphicon glyphicon-forward"></button>
		<button type="button" ng-click="stop()" class="btn btn-default glyphicon glyphicon-stop"></button>
	</div>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="{{state.currentTrack.currentSeconds}}" aria-valuemin="0" aria-valuemax="{{state.currentTrack.totalSeconds}}" style="width: {{state.percentComplete()}}%;">
			<span class="sr-only">{{state.currentTrack.currentSeconds}} seconds in</span>
		</div>
	</div>
	<div class="file-time">
		<span>{{state.currentTrack.currentTime}}</span>
		<span>/</span>
		<span>{{state.currentTrack.totalTime}}</span>
		<span>{{state.currentTrack.file.name}}</span>
	</div>
</div>
