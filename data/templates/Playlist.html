<div>
	<div class="row">
		<div class="col-sm-6 form-group">
			<label>Enter URL</label>
			<input class="form-control" ng-model="filePicker.urlPath" type="url" />
		</div>
		<div class="col-sm-6 form-group local-file">
			<label>Choose File</label>
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="browseLocalFiles()" type="button">Browse</button>
				</span>
				<input readonly="readonly" ng-value="filePicker.localFileText" title="" class="form-control" type="text" />
			</div>
		</div>
	</div>
	<div class="row">
		<!--
			<li class="playlist-title list-group-item clearfix">
				<span class="pull-left">Playlist</span>
				<span class="glyphicon pull-right glyphicon-minus" ng-class="{'glyphicon-minus': filePickerisOpen, 'glyphicon-plus': !filePickerisOpen}" ng-click="filePickerisOpen = !filePickerisOpen" data-target="#add-file" data-toggle="collapse" aria-expanded="true" aria-controls="add-file"></span>
			</li>
		-->
		<div class="col-md-12">
			<button type="button" class="pull-right btn btn-default" ng-click="add(true); filePickerisOpen = false;" data-toggle="collapse" data-target="#add-file">Play</button>
			<button type="button" class="pull-right btn btn-default add-to-playlist" ng-click="add(false)">Add To Playlist</button>
		</div>
	</div>
	<ul class="playlist list-group">
		<li ng-class="{active : file === currentFile}" ng-dblclick="play(file)" class="list-group-item playlist-item clearfix" ng-repeat="file in playlist">
			<!--todo: add handle to drag and drop reorder -->
			<h4 class="list-group-item-heading pull-left">{{ file.name }}</h4>
			<button type="button" ng-click="remove(file)" class="close" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
		</li>
	</ul>
	<div class="row playlist-footer form-group">
		<div class="col-sm-12">
			<button class="btn btn-default" ng-click="clear()">Clear Playlist</button>
			<span class="pull-right glyphicon glyphicon-repeat" ng-click="repeat = !repeat" ng-class="{enabled: repeat}"></span>
			<span class="pull-right glyphicon glyphicon-random" ng-click="randomize()"></span>
		</div>
	</div>
</div>
