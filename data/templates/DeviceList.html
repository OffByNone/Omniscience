<a class="list-group-item col-xs-6 col-sm-6 col-md-4" ng-href="#/device/{{device.id}}" ng-class="{active : device.id === deviceId}" ng-repeat="device in devices | filter:selectedType | orderBy:'name'" id="{{ device.id }}">
	<div class="media-body">
		<h4 class="list-group-item-heading">{{ device.name }}</h4>
		<p class="list-group-item-text">
			<em>{{ device.model.name }}</em> by <em>{{ device.manufacturer.name }}</em>
		</p>
		<span class="capabilities" ng-repeat="(key, value) in device.fontIcons">
			<span class="{{key}}"></span>
		</span>
	</div>
	<span class="media-right media-middle">
		<img class="icon" ng-src="{{ device.icon.base64Image }}" />
	</span>
</a>
