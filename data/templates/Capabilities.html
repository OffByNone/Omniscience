<div>
	<div ng-show="protocolInfo.length > 0">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" ng-repeat="medium in mediums" ng-click="setProtocolInfoFilter(medium)" ng-class="{active: $first }">
				<a role="tab" data-toggle="tab" data-target="#capabilities-tab" aria-controls="medium">{{medium}}</a>
			</li>
		</ul>
		<div class="tab-content tab-padding">
			<div role="tabpanel" ng-show="protocolInfo.length > 0" class="tab-pane active" id="capabilities-tab">
				<table class="table">
					<thead>
						<tr>
							<th>Type</th>
							<th>Protocol</th>
							<th>Network</th>
							<th>Medium</th>
							<th>Container Type</th>
							<th>Container Type Info</th>
							<th>Additional Info</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="info in protocolInfo | filter: protocolInfoFilter | orderBy: 'contentFormat.containerType'">
							<td>{{info.type}}</td>
							<td>{{info.protocol}}</td>
							<td>{{info.network}}</td>
							<td>{{info.contentFormat.medium}}</td>
							<td>{{info.contentFormat.containerType}}</td>
							<td>
								<dl class="dl-horizontal">
									<dt ng-repeat-start="(key, value) in info.contentFormat.containerTypeInfo">{{key}}</dt>
									<dd ng-repeat-end>{{value}}</dd>
								</dl>
							</td>
							<td>
								<dl class="dl-horizontal">
									<dt ng-repeat-start="(key, value) in info.additionalInfo">{{key}}</dt>
									<dd ng-repeat-end>{{value}}</dd>
								</dl>
								<ul class="list-inline">
									<li ng-repeat="item in info.additionalInfoFlags">{{item}}</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
