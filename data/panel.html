<!DOCTYPE html>
<html ng-app="Rotary">
    <head></head>
    <body ng-controller="PanelController">
        <div id="header">{{ title }}</div>
        <div id="deviceList" ng-repeat="device in devices">
          <div id="{{ device.address }}">
            <img style="float: left;" class="icon" ng-src="{{ device.icon.url }}" />
            <span class="deviceName">{{ device.name }}</span>
            <div>
              <em>{{ device.model }}</em> by <em>{{ device.manufacturer }}</em>
              <br />
              at: {{ device.address }}
            </div>
          </div>
          <hr style="clear:both;">
        </div>
    </body>
</html>
