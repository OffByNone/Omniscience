<!DOCTYPE html>
<html ng-app="Rotary">
    <head></head>
    <body ng-controller="PanelController">
        <div class="device" id="deviceList" ng-repeat="device in devices">
          <div id="{{ device.address }}">
            <img class="icon" ng-src="{{ device.icons[0].url }}" />
            <span class="deviceName">{{ device.name }}</span>
          </div>
        </div>
    </body>
</html>
