<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Player Sender</title>
    <link rel="stylesheet" href="Sender.css" />
</head>
<body>
    <button id="toggleAppStatus">Launch App</button>
    <select id="types">
        <option value="-1">Select Type</option>
        <option value="image">Image</option>
        <option value="audio">Audio</option>
        <option value="video">Video</option>
    </select>

    <select id="commands">
        <option value="-1">Select Command</option>
        <option value="play">Play</option>
        <option value="pause">Pause</option>
    </select>
    
    <select id="properties">
        <option value="-1">Select Property</option>
        <option value="src">Source</option>
        <option value="height">Height</option>
        <option value="width">Width</option>
        <option value="poster">Poster Image URL</option>
        <option value="loop">Loop</option>
        <option value="autoplay">Auto-Play</option>
        <option value="volume">Volume (0.0-1.0)</option>
        <option value="controls">Show Controls</option>
        <option value="crossOrigin">Cross Origin</option>
        <option value="currentTime">Current Time</option>
        <option value="defaultMuted">Default Muted</option>    
        <option value="defaultPlaybackRate">Default Playback Rate</option>
        <option value="muted">Muted</option>
        <option value="playbackRate">Speed</option>
    </select>
    <input type="text" id="propertyValue" />
    
    <button id="send">Send</button>
</body>
</html>
